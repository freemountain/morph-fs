#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.1
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test:
    docker:
      - image: circleci/node:10.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn coverage

  publish:
    docker:
      - image: circleci/node:10.1
    working_directory: ~/repo
    steps:
      - checkout
      - run: yarn dopublish
      - run: yarn publish

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build